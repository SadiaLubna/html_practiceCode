<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
        <input type="radio" name="fruit" id="apple" value="apple">
        <label for="apple">Apple</label>
        <input type="radio" name="fruit" id="mango" value="mango">
        <label for="mango">Mango</label>
        <input type="radio" name="fruit" id="banana" value="banana">
        <label for="banana">Banana</label>
        <input type="radio" name="fruit1" id="orange" value="orange">
        <label for="orange">Orange</label>
    </div>
    <br>
    <div>
        Choose your favorite Subjects:
        <input type="checkbox" name="subject" id="math">
        <label for="math">Math</label>
        <input type="checkbox" name="subject" id="science">
        <label for="science">science</label>
        <input type="checkbox" name="subject" id="english" value="eng">
        <label for="english">english</label>
    </div>
    <div>
        Choose your Profession 
        <select name="profession" id="profession">
            <option>Select your option</option>
            <!--selected means by default it will show student option first-->
            <option value="stu" selected>Student</option>
            <!--value means data pases in url-->
            <option value="dev">Developer</option>
        </select>    
    </div>

    <!--Range Option-->
    <label for="vol">Select your Volume Level</label>
    <input type="range" id="vol" min="0" max="100" name="vol" step="10" value="70">
    <br>
    <label for="feedback">Please give your valueable Feedback : </label>
    <textarea id="feedback" name="feedback" rows="5" cols="40" placeholder="write your feedback here"></textarea>
    <button>Submit</button>
    </form>
</body>
</html>
